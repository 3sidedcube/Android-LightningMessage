apply plugin: 'com.android.library'

android {
	compileSdkVersion 27

	defaultConfig {
		minSdkVersion 16
		targetSdkVersion 27
		javaCompileOptions {
			annotationProcessorOptions {
				includeCompileClasspath false
			}
		}
	}

	lintOptions {
		abortOnError false
	}
}

dependencies {
	compile 'com.android.support:support-annotations:27.1.1'
	compile 'com.android.support:support-v13:27.1.1'
	annotationProcessor 'org.projectlombok:lombok:1.16.14'

	compile 'com.google.firebase:firebase-messaging:17.3.1'

	compile 'com.3sidedcube.storm:util:0.5.0'
}

task delombok(type: Exec) {
	commandLine 'java', '-jar', 'libs/lombok.jar', 'delombok', 'src', '-d', 'build/src-delomboked'
}


//apply from: '../gradle/sonatype.gradle'
apply from: '../gradle/artifactory.gradle'

